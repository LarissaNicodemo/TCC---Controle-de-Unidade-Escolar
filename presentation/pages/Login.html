<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConEduc</title>

    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #dddcdc;
            padding: 20px;
            background-image: url('imagens/loginFundoo.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: hidden;
        }

        fieldset {
            width: 300px;
            margin: 0 auto;
            color: blue;
            border-radius: 10px;
            padding: 15px;
            background: white;
        }

        fieldset img {
            width: 150px;
            display: block;
            margin: 0 auto 15px auto;
        }

        input,
        select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #0000ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>

</head>

<body>

    <form id="login-form">
        <fieldset>
            <!-- <img src="imagens/Logo-removebg-preview.png" alt="Logo"> -->

            <label for="cargo">Cargo:</label>
            <select id="tipo-de-usuario" name="vinculo" required>
                <option value="" disabled selected></option>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="gestor">Gestor (Diretor/Coordenador)</option>
                <option value="pais-responsaveis">Pais/Responsáveis</option>
            </select>
            <br><br>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Digite o E-mail" required>
            <br><br>

            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" minlength="5" maxlength="12" required>
            <br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Impede envio imediato

            // Se o form for válido:
            if (this.checkValidity()) {
                window.location.href = "index.html"; // Redireciona
            } else {
                this.reportValidity(); // Mostra os avisos do navegador
            }
        });
    </script>
</body>

</html>
